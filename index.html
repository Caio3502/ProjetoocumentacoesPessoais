<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Font Awasome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css" integrity="sha384-i1LQnF23gykqWXg6jxC2ZbCbUMxyw5gLZY6UiUS98LYV5unm8GWmfkIS6jqJfb4E" crossorigin="anonymous">

    <!-- css -->
    <link rel="stylesheet" type="text/css" href="css/estilo.css">

    <title>Documentação Pessoal</title>
  </head>
  <body>

     <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <!-- Logo -->
        <h1>Documentações Pessoais</h1>

        <!-- Menu Hamburguer -->
        <button class="navbar-toggler" data-toggle="collapse" 
        data-target="#navegacao">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <!-- ACESSO AO SITE -->
   <div class="caixa" >
       <div class="row">
           <div class="col-md-12">

            <h1 class="formatacaobotao">Login</h1>

        <form>

        <div class="form-group">
            <label for="email-usuario" class="text-white">E-mail</label>
            <input class="form-control is-valid" type="email" id="email-usuario" placeholder="Digite seu e-mail">
            <div class="valid-feedback">
                Email válido
            </div>
        </div>

        <div class="form-group">
            <label for="senha-usuario" class="text-white">Senha</label>
            <input class="form-control is-invalid" type="password" id="senha-usuario" placeholder="Digite sua senha">
            <div class="invalid-feedback">
                Senha inválida
            </div>
        </div>

        <input class="btn btn-info botaoentrar" type="submit" value="Entrar" href="entrar.html">
        <a class="btn btn-info botaoentrar" href="entrar.html">Entrar</a>
        <a class="btn btn-info botaoentrar" href="#">Cadastre-se</a>
    </form>

        <p class="text-white mt-5">Entre também com:
                    <a href="https://www.facebook.com/" class="btn btn-outline-light ml-2">
                        <i class="fab fa-facebook"></i>
                    </a>

                    <a href="https://www.instagram.com/" class="btn btn-outline-light">
                        <i class="fab fa-instagram"></i>
                    </a>

                </p>


           </div>
       </div>
   </div>

    <!-- JavaScript -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
